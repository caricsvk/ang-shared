<h1>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHTML]="subtitle"></p>
  <div *ngFor="let customValue of data.customValues; let index = index">
    <label *ngIf="customValue.type === 'checkbox'">
      <input type="checkbox" [(ngModel)]="customValue.value" />
    </label>
    <mat-form-field *ngIf="customValue.type === 'select'">
      <mat-label>{{customValue.label}}</mat-label>
      <mat-select [(ngModel)]="customValue.value" [name]="'select_' + index">
        <mat-option *ngFor="let value of customValue.values;" [value]="value">{{value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="customValue.type === 'text'">
      <mat-label>{{customValue.label}}</mat-label>
      <input [name]="'val' + index" matInput type="text" [(ngModel)]="customValue.value" />
    </mat-form-field>
  </div>
</div>
<div class="actions">
  <button mat-button tabindex="-1" *ngIf="data.cancelButton" (click)="close(false)">
    {{data.cancelButton}}
  </button>
  <button mat-button color="primary" tabindex="1" *ngIf="data.okButton" (click)="close(true)" class="ok-button">
    {{data.okButton}}
  </button>
</div>
